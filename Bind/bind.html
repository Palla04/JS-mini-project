<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = 'React'
            this.server = "https://localhost:300"

            document
            .querySelector('button')
            .addEventListener('click', this.handleClick 
            .bind(this))
            //In JavaScript, the bind method is used to explicitly set the 'this' context for a function. 
            // By default, the this context within a function can be different based on where and how the 
            //function is called. In the case of event listeners, this often refers to the element that triggered the event, not the instance of the class.
        }
        handleClick(){
            console.log("button clicked");
            console.log(this);

            //If you don't use bind, the this inside handleClick will refer to the button element that triggered the event, not the React instance.
        }
    }

    const app = new React()
</script>
</html>
