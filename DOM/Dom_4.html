<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>

</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
        <!-- <li></li> -->
    </ul>
</body>
<script>
    function addLanguage(lang_Name){
       const li= document.createElement('li')
       li.innerHTML=`${lang_Name}`  //textContent or innerHTML
       document.querySelector('ul').appendChild(li)
    }

    addLanguage('Python')
    addLanguage("C++")

    function addOptiLanguage(lang_Name){
        const li= document.createElement('li')
        li.appendChild(document.createTextNode(lang_Name))
        document.querySelector('ul').appendChild(li)
    }
    addOptiLanguage('C')

    //Edit    type-1
    const second = document.querySelector('li:nth-child(2)')
    //second.innerHTML = 'Mojo'
    const newli=document.createElement('li')
    newli.textContent='Mojo'
    second.replaceWith(newli)
    
    //Edit    type-2
    const first = document.querySelector('li:first-child')
    first.outerHTML = '<li>TypeScript</li>'


    //Remove
    const last = document.querySelector("li:last-child")
    last.remove()
</script>
</html>
